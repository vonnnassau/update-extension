<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Extension Test</title>
  <script src="https://vonnnassau.github.io/update-extension/CSXS/csinterface.js"></script>
</head>
<body>
  <h1>My Simple Extension</h1>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const csInterface = new CSInterface();
      // Basic alert to test if CSInterface is working
      csInterface.evalScript('alert("Hello from ExtendScript!");');
    });
  </script>
</body>
</html>
